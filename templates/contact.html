<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обно мне</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="header-container">
        <div class="site-title"><h1>baidakov.ru</h1></div>
        <div class="page-title"><h1>Написать мне</h1></div>
    </div>
    <hr class="separator">

    <div class="content-container">
        <form id="contact-form" method="POST" action="{{ url_for('contact') }}">

            <div class="form-group">
                <label for="subject">Тема:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="email">Адрес почты для ответа. Необязательно:</label>
                <input type="email" id="email" name="email">
            </div>
            <button type="submit">Отправить</button>
            {% if message %}
            <div class="form-message {{ message_type }}">
                {{ message }}
            </div>
            {% endif %}
        </form>
    </div>

    <hr class="separator">
    <div class="navigation">
        <a href="{{ url_for('index') }}">На главную</a>
    </div>
</body>
</html>
