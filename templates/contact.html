{% extends "base.html" %}

{% block title %}Написать мне{% endblock %}

{% block page_title %}Написать мне{% endblock %}

{% block content %}
<div class="content-container">
    <form id="contact-form" method="POST" action="{{ url_for('contact') }}">
        <div class="form-group">
            <label for="subject">Тема:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="email">Адрес почты для ответа:</label>
            <input type="email" id="email" name="email">
        </div>
        <button type="submit">Отправить</button>
        {% if message %}
        <div class="form-message {{ message_type }}">
            {{ message }}
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
