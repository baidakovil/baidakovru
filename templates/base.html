<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}{% endblock %}">
    <title>{% block title %}{% endblock %} - baidakov.ru</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/updates.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loading.css') }}">
</head>
<body>
    {% if request.endpoint == 'index' %}
    <div class="loading-overlay" id="loadingOverlay">
        <svg class="loading-ring" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="none" stroke="var(--color-primary)" stroke-width="5"/>
        </svg>
    </div>
    {% endif %}

    <div class="header-container reveal-element">
        <div class="site-title"><h1>baidakov.ru</h1></div>
        <div class="page-title"><h1>{% block page_title %}{% endblock %}</h1></div>
    </div>
    
    <hr class="separator reveal-element top-separator">
    
    <div class="reveal-element">
        {% block content %}{% endblock %}
    </div>
    
    <hr class="separator reveal-element bottom-separator">
    
    <div class="navigation reveal-element">
        {% block navigation %}
            <a href="{{ url_for('index') }}">{{ _('На главную') }}</a>
        {% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/loading.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
