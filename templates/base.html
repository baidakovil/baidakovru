<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}{% endblock %}">
    <title>{% block title %}{% endblock %} - baidakov.ru</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/updates.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
</head>
<body>
    <div class="header-container">
        <div class="site-title"><h1>baidakov.ru</h1></div>
        <div class="page-title"><h1>{% block page_title %}{% endblock %}</h1></div>
    </div>
    <hr class="separator">

    {% block content %}{% endblock %}

    <hr class="separator">
    <div class="navigation">
        {% block navigation %}
            <a href="{{ url_for('index') }}">{{ _('На главную') }}</a>
        {% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
